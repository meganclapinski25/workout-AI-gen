<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>FlexFlow</title>
</head>
<body class="text-center bg-dark text-light">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <a href="{{ url_for('homepage') }}" style="text-decoration: none;font-size: 24px; padding-bottom: 10%; color: whitesmoke;">Flex Flow</a>
            
            <nav class="nav nav-masthead justify-content-center pt-3">
                <ul class="nav nav-pills">
                   
                    <li class="nav-item">
                      <a class="nav-link active" href="{{url_for('workoutpage')}}">Create A Workout</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">FAQ</a>
                    </li>
                   
                    
                  </ul>
            </nav>
          </div>
        </header>
    </div>
    <div class="container-fluid">
        <div class="row justify-content-md-center">
            <div class="col-md-6 mt-4">
                <form action="{{ url_for('workoutgen') }}" method="POST">

                    <div class="form-group  mb-3">
                        <label for="weight">Enter Weight:</label>
                        <input type="number" id="weight" name="weight" class="form-control" required>
                    </div>
                
                    <div class="form-group  mb-3">
                        <label for="height">Enter Height:</label>
                        <input type="text" id="height" name="height" class="form-control" required>
                    </div>
                    <div class="form-group  mb-3">
                        <label for="freq">How Many Days A Week Do You Workout?</label>
                        <input type="number" id="freq" name="freq" class="form-control" required>
                    </div>
                    <div class="form-group  mb-3">
                        <label for="sex"></label>
                        <select id="sex" name="sex" class="form-control" required>
                            <option value="" disabled selected>Select a Sex</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                
                <!-- Dropdown for program -->
                    <div class="form-group  mb-3">
                        
                        <select id="program" name="program" class="form-control">
                            <option value="" disabled selected>Select a Program</option>
                            <option value="soccer">Soccer</option>
                            <option value="basketball">Basketball</option>
                            <option value="baseball">Baseball</option>
                            <option value="tennis">Tennis</option>
                            <option value="lose weight">Lose Weight</option>
                            <option value="gain muscle">Gain Muscle</option>
                            <option value="football">Football</option>
                            <option value="running">Running</option>
                        </select>
                    </div>
                
                <!-- Radios for calories -->
                    <div class="form-group mb-3">
                        <label>Calorie Options: </label>
                        <div class="form-check">
                            <input type="radio" name="calorie" value="cut" id="calorie_cut">
                            <label for="calorie_cut">Cut Calories</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="calorie" value="maintain" id="calorie_maintain">
                            <label for="calorie_maintain">Maintain Calories</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" name="calorie" value="bulk" id="calorie_bulk">
                            <label for="calorie_bulk">Bulk Calories</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-2 text-center">Submit</button>
                    </div>
                
                
                </form>
            </div>
            <div class="col-md-6 mt-4 text-left">
                <h1 class="cover-heading text-light">Workouts For You</h1>
                <p class="lead text-light">FlexFlow uses cutting technology, to create unquie workouts for You! Taking in your information, AI will custom create a workout plan that fulfills your needs.</p>
                <img src="{{ url_for('static', filename='images/homepage.png') }}" alt="Homepage Image">
            </div>
        </div>
    </div>
    
    
    

        
        
        









    
</body>
</html>
