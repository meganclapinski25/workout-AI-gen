<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <title>FlexFlow</title>
</head>
<body class="text-center bg-dark text-light">
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
        <header class="masthead mb-auto">
          <div class="inner">
            <a href="{{ url_for('homepage') }}" style="text-decoration: none;font-size: 24px; padding-bottom: 10%; color: whitesmoke;">Flex Flow</a>

                <nav class="nav nav-masthead justify-content-center">
                    <ul class="nav nav-pills">
                        <li class="nav-item">
                        <a class="nav-link active"  href="{{url_for('register')}}">Profile</a>
                        
                        <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                        </li>
                        
                        
                    </ul>
                </nav>
          </div>
        </header>
        
            <h1 class="text-center"> Welcome to your profile page</h1>
            <div class="card rounded-7" style="width: 18rem;">
                
                <div class="card-body " style="color: black; ">
                  
                  <p class="card-text" >Sex: {{sex}}</p>
                  <p class="card-text" >Height: {{height}}</p>
                  <p class="card-text" >Weight: {{weight}}</p>
                  <p class="card-text" >Frequency: {{freq}}</p>
                  <p class="card-text" >Program: {{program}}</p>

                </div>
                
                    <div class="card-footer d-flex justify-content-between">
                        <button type="button" class="btn btn-primary">
                            Edit
                        </button>
                        <button type="button" class="btn btn-primary">
                            Delete
                        </button>
                    </div> 
            </div>
            
            
            <!-- Modal -->
           
        
              <div class="container-fluid">
                
                    
                
                <div class="container mt-5">
                    {% if generated_response  %}
                        <h1>Your Workout Result:</h1>
                        <div class="row">
                            <div class="card">
                                <div class="card-body" style="color: black;">
                                    {{ generated_response }}
                                </div>
                            </div>
                        </div>
                    {% endif %}
                </div>
              
  
        
      </div>

        
    </div>
    
    
    

        
        
        









    
</body>
</html>
